<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="JMI Attendance - Admin Portal for HOD and Super Admin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="JMI Attendance">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>JMI Attendance - Admin Portal</title>
  <link rel="manifest" href="manifest.json">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Loading screen styles */
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
    }

    .loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      animation: pulse 2s ease-in-out infinite;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top: 3px solid #1E88E5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: #333;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .loading-subtext {
      color: #666;
      font-size: 14px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    /* Error screen styles */
    .error-container {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      padding: 20px;
      text-align: center;
    }

    .error-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
    }

    .error-title {
      color: #d32f2f;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .error-message {
      color: #555;
      font-size: 16px;
      max-width: 400px;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .retry-button {
      background: #1E88E5;
      color: white;
      border: none;
      padding: 12px 32px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .retry-button:hover {
      background: #1565C0;
    }

    /* Hide loading when app is ready */
    html.loaded .loading-container {
      display: none;
    }

    html.error .loading-container {
      display: none;
    }

    html.error .error-container {
      display: flex;
    }
  </style>
</head>
<body>
  <!-- Loading indicator shown while Flutter loads -->
  <div class="loading-container" id="loading">
    <img src="icons/Icon-192.png" alt="JMI Logo" class="loading-logo">
    <div class="loading-spinner"></div>
    <div class="loading-text">JMI Attendance</div>
    <div class="loading-subtext">Loading application...</div>
  </div>

  <!-- Error screen shown when loading fails -->
  <div class="error-container" id="error">
    <svg class="error-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="12" cy="12" r="10" stroke="#d32f2f" stroke-width="2"/>
      <path d="M12 7v6" stroke="#d32f2f" stroke-width="2" stroke-linecap="round"/>
      <circle cx="12" cy="16" r="1" fill="#d32f2f"/>
    </svg>
    <div class="error-title" id="error-title">Connection Error</div>
    <div class="error-message" id="error-message">
      Unable to connect to the server. Please check your internet connection and try again.
    </div>
    <button class="retry-button" onclick="location.reload()">Retry</button>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Check for online/offline status
    function updateOnlineStatus() {
      if (!navigator.onLine) {
        showError('No Internet Connection', 'You are currently offline. Please check your internet connection and try again.');
      }
    }

    function showError(title, message) {
      document.getElementById('error-title').textContent = title;
      document.getElementById('error-message').textContent = message;
      document.documentElement.classList.add('error');
    }

    // Listen for online/offline events
    window.addEventListener('online', function() {
      document.documentElement.classList.remove('error');
      location.reload();
    });

    window.addEventListener('offline', function() {
      showError('No Internet Connection', 'You are currently offline. Please check your internet connection and try again.');
    });

    // Check initial status
    updateOnlineStatus();

    // Hide loading indicator when Flutter app is ready
    window.addEventListener('flutter-first-frame', function() {
      document.documentElement.classList.add('loaded');
    });

    // Handle loading timeout (if app takes too long to load)
    setTimeout(function() {
      if (!document.documentElement.classList.contains('loaded')) {
        // Check if it's a network issue
        if (!navigator.onLine) {
          showError('No Internet Connection', 'You are currently offline. Please check your internet connection and try again.');
        } else {
          // Might be a server issue
          showError('Loading Failed', 'The application is taking longer than expected to load. The server might be unavailable. Please try again later.');
        }
      }
    }, 30000); // 30 second timeout

    // Handle script loading errors
    window.addEventListener('error', function(e) {
      if (e.target && e.target.tagName === 'SCRIPT') {
        if (!navigator.onLine) {
          showError('No Internet Connection', 'You are currently offline. Please check your internet connection and try again.');
        } else {
          showError('Server Unavailable', 'Unable to load the application. The server might be down. Please try again later.');
        }
      }
    }, true);
  </script>
</body>
</html>
